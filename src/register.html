<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="wrap">
            <div class="logo fl">
                <a href="./index.html"></a>
                <span class="header-title">注册</span>
            </div>
        </div>
    </div>
    <form action="#" method="post">
        <div class="register">
            <div class="wrap">
                <div class="fl">
                    <p>
                        <span class="span-name ">手机号</span>
                        <input class="input input-phone " id="Phone_Number" name="Phone_Number" placeholder="请输入您的手机号" type="text " value=" ">
                        <span></span>
                    </p>
                    <p>
                        <span class="span-name">手机验证码</span>
                        <input class="input input-yzm" id="Phone_VerifyCode " name="Phone_VerifyCode " placeholder="手机验证码" type="text " value=" ">
                        <a href="#" class="btn-yzm" id="Phone_SendCode">获取验证码</a>
                        <span></span>
                    </p>
                    <p>
                        <span class="span-name">设置密码</span>
                        <input class="input input-password" id="Phone_Password" name="Phone_Password" placeholder="6-20位字母、符号或数字" type="password">
                        <span></span>
                    </p>
                    <p>
                        <span class="span-name">确认密码</span>
                        <input class="input input-password" id="Phone_DoublePassword" name="Phone_DoublePassword " placeholder="再次输入密码 " type="password">
                        <span></span>
                    </p>
                    <p>
                        <span class="span-name">邀请码</span>
                        <input class="input input-key" id="Phone_AtCode" name="Phone_AtCode " placeholder="可以为空 " type="text" value=" ">
                        <span></span>
                    </p>
                    <p>
                        <span class="span-name"></span>
                        <label>
                            <input type="checkbox" id="agreecheck">我已阅读并同意
                            <a href="#" id="agree" class="green btn-protocol ">
                                《易果服务协议》
                            </a>
                            <a href="#" id="privacy" class="green btn-protocol ">
                                《隐私政策》
                            </a>
                            <span></span>
                        </label>
                    </p>
                    <span></span>
                    <p><span class="span-name "></span>
                        <a href="" class="btn-green" id="PhoneReg" "disabled="disabled ">立即注册</a></p>
                </div>
                <div class="fr ">
                    <div class="right ">
                        我已经注册，现在就 <a class="orange " href="./lagin.html ">登录</a>
                    </div>
                    <div class="rimg ">
                        <img src="http://img06.yiguoimg.com/e/web/161205/01853/142855/register.png ">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
